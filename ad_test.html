<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 테스트</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            padding-top: 56.25%;
            margin: 20px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }
        h2 { margin-top: 40px; }
    </style>
</head>
<body>
    <h1>YouTube 광고 테스트</h1>
    
    <h2>테스트 1: 순수 iframe</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/G9jAbYxkiHI" allowfullscreen></iframe>
    </div>
    
    <h2>테스트 2: iframe + rel=0</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/G9jAbYxkiHI?rel=0" allowfullscreen></iframe>
    </div>
    
    <h2>테스트 3: iframe + origin</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/G9jAbYxkiHI?rel=0&origin=https://kongeeoram.github.io" allowfullscreen></iframe>
    </div>
</body>
</html>
